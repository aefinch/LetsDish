<div ng-controller="eventsController as vm">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Event Name</label>
            <input ng-show="!addRecipe" ng-model="vm.event.EventName" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.createEvent()">Submit</button>
        <button ng-show="addRecipe" type="submit" class="btn btn-default" ng-click="vm.addRecipeToEvent()">Add Recipes to Event</button>

    </form>
</div>
