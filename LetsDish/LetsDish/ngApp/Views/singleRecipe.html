<div ng-controller="recipeViewController as vm">
    <h1>{{vm.recipe.RecipeName}}</h1>
    <h3>by {{vm.recipe.RecipeSource}}</h3>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Add to Shopping List</th>
                <th>Ingredient</th>
            </tr>
        </thead>
        <tr ng-repeat="ingredient in vm.ingredients" >
            <td>
                <button type="submit" class="btn btn-default addIngredient" ng-click="vm.addToList(ingredient)">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </button>
            </td>
            <td>{{ingredient.IngredientDescription}}</td>
        </tr>
    </table>
    <!--<div class="col-md-6">
        <div ng-repeat="ingredient in vm.ingredients">
            <button type="submit" class="btn btn-default addIngredient" ng-click="vm.addToList(ingredient)">Add To Shopping List</button>
            
        </div>
    </div>-->

    <!--<div ng-repeat="ingredient in vm.ingredients">
       <ul>{{ingredient.IngredientDescription}}
       </ul>
        <button type="submit" class="btn btn-default" ng-click="vm.addToList(ingredient)">Add To Shopping List</button>

    </div>-->
   <div id="directions">
    <h4>Instructions:</h4>
    <div>
        {{vm.recipe.Instructions}}
    </div>
       <br />
    Yields: {{vm.recipe.Yield}}
    <br />
    Time to Make: {{vm.recipe.MinutesToMake}}
   </div>

    <br />
    <br />

    <!--<div class="form-group">
        <label for="exampleInputFile">Replace recipe picture?</label>
        <input ng-model="vm.image" accept="image/*" type="file" id="exampleInputFile">
        <input type="file" id="newPhotos" class="uploadFile" accept="image/*" eg-files="photos" has-files="hasFiles">

        <button type="submit" class="btn btn-default" ng-click="vm.addPicture()">Upload</button>

    </div>-->
    <form name="newPhotosForm" role="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="newPhotos">Replace recipe picture?</label>
            <input type="file" id="newPhotos" class="uploadFile" accept="image/*" eg-files="photos" has-files="hasFiles" ng-click="vm.showButton()">
        </div>
        <div ng-show="vm.uploadPic" class="form-group">
            <input class="btn btn-primary" type="button" ng-click="vm.addPicture()" value="Upload">
        </div>
    </form>

    <button ng-show="!vm.overwriteRecipe" type="submit" class="btn btn-default" ng-click="vm.editRecipe()">Edit/Update Recipe</button>
    <!--<button ng-show="!vm.overwriteRecipe" type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal" >Send by Email</button>-->
     <div ng-show="vm.overwriteRecipe">
        <button type="submit" class="btn btn-default" ng-click="vm.editCurrentRecipe()">Overwrite Current Recipe</button> or  
        <button type="submit" class="btn btn-default" ng-click="vm.duplicateRecipe(vm.recipe)">Save Changes as New</button>?
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Send Recipe by Email</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">From:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="your email address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">To:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="recipient email address">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.emailRecipe()">Send</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
